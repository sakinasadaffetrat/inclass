      /*DECO TITLE*/
      .deco-title {
        text-align: center;
      }

      .deco-title::before,
      .deco-title::after {
        content: "";
        display: block;

        width: 100px;
        height: 1px;

        border-top: dashed 1px #000;
        margin: 1em auto 0;
      }
 
      .deco-title::before {
        margin-bottom: 1em;
      }

      .deco-title::after {
        border-top-color: crimson;
        border-top-width: 3px;
      }

      .icons li::before {
        content: "\2600";
        font-size: .8em;
        margin-right: .5em;
        color: #999;
      }


    </style>
