<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap Carousel</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CUSTOM FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <!-- STYLES EN COMMUN DEMO - Ignorez si vous avez votre propre mise en page -->
    <link rel="stylesheet" href="css/common-demo.css">

    <!-- STYLES POUR CETTE PAGE -->
    <!-- Circulez, il n'y a rien Ã  voir. Tout est fait avec Bootstrap -->

  </head>


  <body>

    <h1 class="h3 text-center my-5">Bootstrap Carousel</h1>

    <main class="container">

      <!-- CAROUSEL SIMPLE -->
      <section>

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="2500">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://picsum.photos/id/237/1280/720" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://picsum.photos/id/125/1280/720" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://picsum.photos/id/456/1280/720" alt="Third slide">
            </div>
          </div>
        </div>

      </section>


      <hr class="row my-5">

      <!-- CAROUSEL WITH CONTROLS -->
      <section>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="1000">

          <ol class="carousel-indicators">
            <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleControls" data-slide-to="1"></li>
            <li data-target="#carouselExampleControls" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://picsum.photos/id/147/1280/720" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://picsum.photos/id/569/1280/720" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://picsum.photos/id/221/1280/720" alt="Third slide">
            </div>
          </div>

          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

        </div>

      </section>


    </main>


    <!-- FOOTER - liens ressources
    ======================================= -->
    <footer class="footer container-fluid mt-5 __fixed-bottom">
      <div class="pb-5 col-12">
        <hr>
        <h2 class="h5 text-uppercase">Bootstrap links</h2>
        <ul class="list-unstyled">
          <li><a href="https://getbootstrap.com/docs/4.0/components/carousel/" target="_blank">BS Carousel docs</a></li>
        </ul>
      </div>
    </footer>


    <!-- JAVASCRIPT
    ======================================= -->
    <!-- CORE SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- MES SCRIPTS -->


  </body>


</html>
